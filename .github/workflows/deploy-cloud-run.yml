name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || vars.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION || vars.GCP_REGION }}
  GCP_SERVICE_NAME: ${{ secrets.GCP_SERVICE_NAME || vars.GCP_SERVICE_NAME }}
  GCP_NLP_SERVICE_NAME: ${{ secrets.GCP_NLP_SERVICE_NAME || vars.GCP_NLP_SERVICE_NAME || '' }}
  GCP_SCRAPPING_TOOLS_SERVICE_NAME: ${{ secrets.GCP_SCRAPPING_TOOLS_SERVICE_NAME || vars.GCP_SCRAPPING_TOOLS_SERVICE_NAME || '' }}
  OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
  GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
  GCP_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
  AR_REPO: cloud-run-source-deploy
  STANZA_LANG: ${{ secrets.STANZA_LANG || vars.STANZA_LANG || 'es' }}
  STANZA_RESOURCES_DIR: ${{ secrets.STANZA_RESOURCES_DIR || vars.STANZA_RESOURCES_DIR || '/app/stanza_resources' }}
  INFORMATION_TRACER_API_KEY: ${{ secrets.INFORMATION_TRACER_API_KEY || vars.INFORMATION_TRACER_API_KEY || '' }}
  GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME || vars.GCS_BUCKET_NAME || '' }}

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    environment: trust-engine

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
          rm -rf ~/.npm/_cacache ~/.cache/pip ~/.cache/pypoetry ~/.cache/pipx || true
          rm -rf ~/.local/share/pipx || true
          # Clean up Docker to free space
          docker system prune -af --volumes || true
          df -h

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Validate WIF secrets
        run: |
          if [ -z "${GCP_WORKLOAD_IDENTITY_PROVIDER}" ] || [ -z "${GCP_SERVICE_ACCOUNT_EMAIL}" ]; then
            echo "Missing GCP_WORKLOAD_IDENTITY_PROVIDER or GCP_SERVICE_ACCOUNT_EMAIL secrets; authentication cannot proceed." >&2
            exit 1
          fi

      - name: Validate deployment env vars
        run: |
          if [ -z "${GCP_PROJECT_ID}" ] || [ -z "${GCP_REGION}" ] || [ -z "${GCP_SERVICE_NAME}" ]; then
            echo "Missing GCP_PROJECT_ID, GCP_REGION, or GCP_SERVICE_NAME. Check repository/organization secrets or vars (env: trust-engine)." >&2
            exit 1
          fi

      - name: Authenticate to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set gcloud project
        run: gcloud config set project "${GCP_PROJECT_ID}"

      - name: Ensure Artifact Registry repository
        run: |
          if gcloud artifacts repositories describe "${AR_REPO}" \
            --project "${GCP_PROJECT_ID}" \
            --location "${GCP_REGION}" >/dev/null 2>&1; then
            echo "Using existing repo: ${AR_REPO}"
          else
            echo "Creating repo: ${AR_REPO} in ${GCP_REGION}"
            gcloud artifacts repositories create "${AR_REPO}" \
              --repository-format=docker \
              --location="${GCP_REGION}" \
              --description="Docker repo for Cloud Run deployments"
          fi

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.GCP_SERVICE_NAME }}"
          # Enable BuildKit for better caching and performance
          export DOCKER_BUILDKIT=1
          docker build \
            --build-arg STANZA_LANG=${{ env.STANZA_LANG }} \
            --build-arg STANZA_RESOURCES_DIR=${{ env.STANZA_RESOURCES_DIR }} \
            --cache-from ${IMAGE_NAME}:latest \
            -t ${IMAGE_NAME}:${{ github.sha }} \
            -t ${IMAGE_NAME}:latest .
          docker push ${IMAGE_NAME}:${{ github.sha }}
          docker push ${IMAGE_NAME}:latest

      - name: Deploy to Cloud Run
        timeout-minutes: 10
        run: |
          gcloud run deploy ${{ env.GCP_SERVICE_NAME }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --no-allow-unauthenticated \
            --set-env-vars OPENROUTER_API_KEY=${{ env.OPENROUTER_API_KEY }},STANZA_LANG=${{ env.STANZA_LANG }},STANZA_RESOURCES_DIR=${{ env.STANZA_RESOURCES_DIR }} \
            --memory 4Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --port 8080

      - name: Enforce private access (remove public binding if present)
        run: |
          gcloud run services remove-iam-policy-binding ${{ env.GCP_SERVICE_NAME }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --region ${{ env.GCP_REGION }} \
            --member="allUsers" \
            --role="roles/run.invoker" \
            --quiet || true

      - name: Check NLP service configuration
        run: |
          if [ -z "${GCP_NLP_SERVICE_NAME}" ] || [ "${GCP_NLP_SERVICE_NAME}" = "" ]; then
            echo "⚠ GCP_NLP_SERVICE_NAME is not set. NLP service will not be deployed."
            echo "To deploy NLP service, set GCP_NLP_SERVICE_NAME in GitHub secrets or vars."
          else
            echo "✓ GCP_NLP_SERVICE_NAME is set: ${GCP_NLP_SERVICE_NAME}"
            echo "NLP service will be deployed."
          fi

      - name: Deploy NLP service (optional)
        if: env.GCP_NLP_SERVICE_NAME != ''
        run: |
          echo "Deploying NLP service: ${GCP_NLP_SERVICE_NAME}"
          echo "Using image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }}"
          gcloud run deploy ${{ env.GCP_NLP_SERVICE_NAME }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --no-allow-unauthenticated \
            --set-env-vars OPENROUTER_API_KEY=${{ env.OPENROUTER_API_KEY }},STANZA_LANG=${{ env.STANZA_LANG }},STANZA_RESOURCES_DIR=${{ env.STANZA_RESOURCES_DIR }},APP_MODULE=trust_api.nlp.main:app \
            --memory 4Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --port 8080
          echo "Removing public access from NLP service..."
          gcloud run services remove-iam-policy-binding ${{ env.GCP_NLP_SERVICE_NAME }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --region ${{ env.GCP_REGION }} \
            --member="allUsers" \
            --role="roles/run.invoker" \
            --quiet || true
          echo "✓ NLP service deployed successfully"

      - name: Check Scrapping Tools service configuration
        run: |
          if [ -z "${GCP_SCRAPPING_TOOLS_SERVICE_NAME}" ] || [ "${GCP_SCRAPPING_TOOLS_SERVICE_NAME}" = "" ]; then
            echo "⚠ GCP_SCRAPPING_TOOLS_SERVICE_NAME is not set. Scrapping Tools service will not be deployed."
            echo "To deploy Scrapping Tools service, set GCP_SCRAPPING_TOOLS_SERVICE_NAME in GitHub secrets or vars."
          else
            echo "✓ GCP_SCRAPPING_TOOLS_SERVICE_NAME is set: ${GCP_SCRAPPING_TOOLS_SERVICE_NAME}"
            echo "Scrapping Tools service will be deployed."
          fi

      - name: Deploy Scrapping Tools service (optional)
        if: env.GCP_SCRAPPING_TOOLS_SERVICE_NAME != ''
        run: |
          echo "Deploying Scrapping Tools service: ${GCP_SCRAPPING_TOOLS_SERVICE_NAME}"
          echo "Using image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }}"
          
          # Build environment variables string (non-sensitive vars only)
          ENV_VARS="APP_MODULE=trust_api.scrapping_tools.main:app"
          if [ -n "${GCP_PROJECT_ID}" ]; then
            ENV_VARS="${ENV_VARS},GCP_PROJECT_ID=${GCP_PROJECT_ID}"
          fi
          if [ -n "${GCS_BUCKET_NAME}" ]; then
            ENV_VARS="${ENV_VARS},GCS_BUCKET_NAME=${GCS_BUCKET_NAME}"
          fi
          
          # Build secrets string (sensitive vars from Secret Manager)
          # Note: The secret must be created manually before first deployment using:
          # ./scripts/create_secret_manager_secret.sh
          SECRETS_ARGS=""
          SECRET_NAME=""
          if [ -n "${INFORMATION_TRACER_API_KEY}" ]; then
            SECRET_NAME="INFORMATION_TRACER_API_KEY"
            # Verify secret exists
            echo "Checking if secret ${SECRET_NAME} exists in project ${GCP_PROJECT_ID}..."
            ERROR_OUTPUT=$(gcloud secrets describe "${SECRET_NAME}" --project="${GCP_PROJECT_ID}" 2>&1) || SECRET_ERROR=$?
            
            if [ ${SECRET_ERROR:-0} -eq 0 ]; then
              echo "✓ Secret ${SECRET_NAME} exists, creating new version..."
              echo -n "${INFORMATION_TRACER_API_KEY}" | gcloud secrets versions add "${SECRET_NAME}" \
                --project="${GCP_PROJECT_ID}" \
                --data-file=-
              # Add secret to deployment args
              SECRETS_ARGS="--update-secrets=INFORMATION_TRACER_API_KEY=${SECRET_NAME}:latest"
            else
              # Handle different error types
              if echo "${ERROR_OUTPUT}" | grep -q "NOT_FOUND\|does not exist"; then
                echo "⚠ ERROR: Secret ${SECRET_NAME} does not exist in Secret Manager."
                echo "Please create it manually first using: ./scripts/create_secret_manager_secret.sh"
                echo "See docs/GCP/SECRET_MANAGER_SETUP.md for more information"
                exit 1
              elif echo "${ERROR_OUTPUT}" | grep -q "PERMISSION_DENIED"; then
                echo "⚠ ERROR: Permission denied when accessing secret ${SECRET_NAME}."
                echo "The service account ${GCP_SERVICE_ACCOUNT_EMAIL} needs 'roles/secretmanager.secretAccessor' role."
                echo ""
                echo "Grant it with:"
                echo "  gcloud secrets add-iam-policy-binding ${SECRET_NAME} \\"
                echo "    --project=${GCP_PROJECT_ID} \\"
                echo "    --member=\"serviceAccount:${GCP_SERVICE_ACCOUNT_EMAIL}\" \\"
                echo "    --role=\"roles/secretmanager.secretAccessor\""
                echo ""
                echo "Note: If you just granted permissions, wait 1-2 minutes for them to propagate."
                exit 1
              else
                echo "⚠ ERROR: Could not access secret ${SECRET_NAME}."
                echo "Error: ${ERROR_OUTPUT}"
                exit 1
              fi
            fi
          fi
          
          # Deploy with secrets and env vars
          gcloud run deploy ${{ env.GCP_SCRAPPING_TOOLS_SERVICE_NAME }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --no-allow-unauthenticated \
            --set-env-vars "${ENV_VARS}" \
            ${SECRETS_ARGS} \
            --memory 2Gi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --port 8080
          
          # Grant service accounts access to the secret (if secret was used)
          # This grants access to both Cloud Run service account and GitHub Actions service account
          if [ -n "${SECRET_NAME}" ]; then
            # Grant to GitHub Actions service account (for deployment)
            if [ -n "${GCP_SERVICE_ACCOUNT_EMAIL}" ]; then
              echo "Granting GitHub Actions service account access to secret..."
              gcloud secrets add-iam-policy-binding "${SECRET_NAME}" \
                --project="${GCP_PROJECT_ID}" \
                --member="serviceAccount:${GCP_SERVICE_ACCOUNT_EMAIL}" \
                --role="roles/secretmanager.secretAccessor" \
                --quiet || echo "Note: Could not grant secret access to GitHub Actions SA (may already exist)"
            fi
            # Grant to Cloud Run default service account (for runtime)
            PROJECT_NUMBER=$(gcloud projects describe "${GCP_PROJECT_ID}" --format="value(projectNumber)")
            CLOUD_RUN_SA="${PROJECT_NUMBER}-compute@developer.gserviceaccount.com"
            echo "Granting Cloud Run service account access to secret..."
            gcloud secrets add-iam-policy-binding "${SECRET_NAME}" \
              --project="${GCP_PROJECT_ID}" \
              --member="serviceAccount:${CLOUD_RUN_SA}" \
              --role="roles/secretmanager.secretAccessor" \
              --quiet || echo "Note: Could not grant secret access to Cloud Run SA (may already exist)"
          fi
          
          echo "Removing public access from Scrapping Tools service..."
          gcloud run services remove-iam-policy-binding ${{ env.GCP_SCRAPPING_TOOLS_SERVICE_NAME }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --region ${{ env.GCP_REGION }} \
            --member="allUsers" \
            --role="roles/run.invoker" \
            --quiet || true
          echo "✓ Scrapping Tools service deployed successfully"

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.GCP_SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "Service deployed at: ${SERVICE_URL}"
          echo "service_url=${SERVICE_URL}" >> $GITHUB_OUTPUT

