name: Run Tests

on:
  workflow_run:
    workflows: ["Deploy to Cloud Run"]
    types:
      - completed
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'terraform/**'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    # Only run tests if the deploy workflow completed successfully
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # When triggered by workflow_run, checkout the commit from the triggering workflow
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
          rm -rf ~/.npm/_cacache ~/.cache/pip ~/.cache/pypoetry ~/.cache/pipx || true
          rm -rf ~/.local/share/pipx || true
          df -h

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Check Poetry lock file exists
        run: |
          if [ ! -f "poetry.lock" ]; then
            echo "Error: poetry.lock file not found. Run 'poetry lock' to generate it." >&2
            exit 1
          fi

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --with dev

      - name: Set up environment variables
        run: |
          echo "STANZA_SKIP_INIT=1" >> $GITHUB_ENV
          echo "STANZA_LANG=es" >> $GITHUB_ENV
          echo "STANZA_RESOURCES_DIR=/tmp/stanza_resources" >> $GITHUB_ENV
          # Don't set OPENROUTER_API_KEY to test fallback behavior

      - name: Run tests with pytest
        run: |
          poetry run pytest --cov=src/trust_api --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml

